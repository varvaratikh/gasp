<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <title>Document</title>
    <style>
        .selector {
            width: 100px;
            height: 100px;
            background: #c192fc;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="selector"></div>
    <div class="selector"></div>
    <div class="selector"></div>
    <div class="selector"></div>
    <div class="selector"></div>
    <div class="selector"></div>
    <div class="selector"></div>
    <div class="selector"></div>
    <div class="selector"></div>
    <div class="selector"></div>
    <script>
        gsap.to(".selector", {
            x: (i) => i * 110,
            y: 0,
            rotation: 360,
            background: 'pink',
            duration: 1.5,
            delay: 0.5,
            repeat: 5,
            repeatDelay: 1,
            stagger: 0.5,
            ease: "power2.inout",
            opacity: 0.3,
            yoyo: true,
        });
    </script>
</body>
</html>
