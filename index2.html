<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <title>Document</title>
  <style>
    .selector {
      width: 100px;
      height: 100px;
      background: #c192fc;
      margin: 3px;
    }
  </style>
</head>
<body>
    <pre class="selector"></pre>
    <script>
      const showMyObj = (selector, obj) => {
        const el = document.querySelector(selector);
        el.innerHTML = JSON.stringify({
          subscriber: obj.subscriber,
          delta: obj.delta,
          mycolor: obj.mycolor
        }, null, ' ')
      }
      const myoObj = {
        subscriber: 6000,
        delta: 0.5,
        mycolor: '#3fg4f23'
      }
      gsap.to(myoObj,{
        subscriber: 100000,
        delta: 0.5,
        mycolor: '#3hd9b3',
        duration: 10,
        delay: 5,
        onUpdate: function (){ showMyObj(".selector", myoObj)}
      });
    </script>
</body>
</html>
